version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: to-high-mongodb
    ports:
      - "27018:27017"
    volumes:
      - to-high-mongodb-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=to-high
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/to-high --quiet
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  to-high-mongodb-data:
    name: to-high-mongodb-data
